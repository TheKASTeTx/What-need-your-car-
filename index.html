<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/34a052d4c9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>What need your car?</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<button class="box__language">polish</button>

				<div class="box__info">
					<h1 class="box__info__title">What need your car?</h1>
					<p class="box__info__description">
						Enter the make of your car, and click the button!
					</p>
				</div>
				<div class="question-area">
					<button class="question-area__search">
						Search for parts <i class="fa-solid fa-screwdriver-wrench"></i>
					</button>

					<div class="question-area__brand">
						<input
							placeholder="brand:"
							class="question-area__input brand"
							type="text"
						/>
					</div>
					<div class="question-area__model">
						<input
							placeholder="model:"
							class="question-area__input model"
							type="text"
						/>
					</div>

					<p class="question-area__error"></p>
					<p class="question-area__answer"></p>
				</div>
			</div>
            <div class="box__footer"><p>Created by KASTeT &copy <span class="year"></span></p></div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
